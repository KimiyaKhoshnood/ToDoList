<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="myId">
          <div><img src="./media/profile-svgrepo-com.svg" alt="" /></div>

          </span>
          <div><img id="dots" src="./media/dots-vertical-svgrepo-com.svg" alt=""></div>
        </div>
        <div class="line"></div>
        <div id="forDots" class="active">
          <h3>About Today:</h3>
          <ul>
            <li>
              <div class="colorRed"></div>
              Personal
            </li>
            <li>
              <div class="colorYellow"></div>
              Work
            </li>
            <li>
              <div class="colorGreen"></div>
              University
            </li>
            <li>
              <div class="colorEmpty"></div>
              Add Filter
            </li>
          </ul>
        </div>
      </div>
      <div class="right">
        <h1>Create your tasks:</h1>
        <div>
          <div id="inputBox">
            <div>
              <div class="colorRed"></div>
              <div class="colorYellow"></div>
              <div class="colorGreen"></div>
            </div>
            <input type="text" placeholder="Add Task..." />
            <span>Add</span>
          </div>
          <div class="todo-lists">

                <i class="editbtn">e</i>
